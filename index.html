<script>
  window.onload = function () {
    var Language = "en" ;
    //var imgList = document.getElementsByClassName('imgList')[0].children;
    //document.getElementsByClassName('imgList')[0].style.display = "block";

	Language = "en";
        // document.getElementsByClassName('imgList')[0].style.display = "none";
        document.getElementsByClassName('img_en_List')[0].style.display = "block";
        var imgList = document.getElementsByClassName('img_en_List')[0].children;
        lazyLoad(imgList);
		
    window.onscroll = function () {
      lazyLoad(imgList);
    };
    function getTop(e) {
      return e.offsetTop;
    }
    function lazyLoad(imgs) {
      var viewHeight = window.innerHeight;
      var scrollHeight = document.documentElement.scrollTop || document.body.scrollTop;
      for (var i = 0; i < imgs.length; i++) {
        if ((viewHeight + scrollHeight) > getTop(imgs[i])) {
          (function (i) {
            setTimeout(function () {
              var temp = new Image();
              temp.src = imgs[i].getAttribute('data-src');
              temp.onload = function () {
                imgs[i].setAttribute('src', temp.src);
              }
            }, 1000)
          })(i)
        }
      }
    }
  }
</script>
